<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00e5ff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#161616;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="avatarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00e5ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff4f81;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="800" fill="url(#bgGradient)"/>
  
  <!-- Avatar Circle -->
  <circle cx="400" cy="400" r="280" fill="#0d0d0d" stroke="url(#avatarGradient)" stroke-width="4"/>
  
  <!-- Placeholder Icon (Person silhouette) -->
  <circle cx="400" cy="340" r="80" fill="url(#avatarGradient)" opacity="0.6"/>
  <ellipse cx="400" cy="520" rx="140" ry="100" fill="url(#avatarGradient)" opacity="0.6"/>
  
  <!-- Decorative Elements -->
  <circle cx="400" cy="400" r="290" fill="none" stroke="#00e5ff" stroke-width="1" opacity="0.3"/>
  <circle cx="400" cy="400" r="300" fill="none" stroke="#ff4f81" stroke-width="1" opacity="0.2"/>
</svg>
